---
layout: post
---

<div class="row">
	<div class="col-lg-12">
		<div class="bigtitle">
			{{ page.title }}
		</div>
	</div>
</div>

<div class="bigspacer"></div>

<div class="row">
	<div class="col-lg-2">
	</div>
	<div class="col-lg-8">
		<div class="post">
			{{ content }}
		</div>
	</div>
	<div class="col-lg-2"></div>
</div>

<style>
	div {
		max-width:1100px;
		margin-left:auto;
		margin-right:auto;
		font-size: 18px;
		line-height: 1.75
	}
</style>

<style>
	a{
	  text-decoration: none;
	  color: #1a66be;
	}
	a:hover{
	  text-decoration: underline;
	  text-decoration-color: #1a66be;
	  color: #1a66be;
	}
  </style>
